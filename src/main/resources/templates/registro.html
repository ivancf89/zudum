<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zudum - Registro de Usuario</title>
    
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="content-container">
        
        <div>
            <h2>Crear una Cuenta en Zudum</h2>
            
            <form id="registroForm" th:action="@{/registro}" method="post">
                
                <div>
                    <label for="username">Usuario:</label>
                    <input type-="text" id="username" name="username"
                           required 
                           minlength="4"
                           placeholder="Ej: ivan.dev">
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"
                           required
                           placeholder="tu@correo.com">
                </div>

                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password"
                           required
                           minlength="6"
                           placeholder="Mínimo 6 caracteres">
                </div>

                <div>
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                           required
                           minlength="6">
                    <span id="passwordError" style="color: red; display: none;">Las contraseñas no coinciden.</span>
                </div>

                <button type="submit">Registrarse</button>
            </form>
            
            <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
        </div>

    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>


    <script>
        // Escuchamos el evento 'submit' del formulario
        document.getElementById('registroForm').addEventListener('submit', function(event) {
            
            // Obtenemos los valores de las contraseñas
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var errorSpan = document.getElementById('passwordError');

            // Comparamos
            if (password !== confirmPassword) {
                // Si no coinciden:
                // 1. Mostramos el mensaje de error
                errorSpan.style.display = 'block';
                // 2. Prevenimos que el formulario se envíe
                event.preventDefault(); 
            } else {
                // Si coinciden, ocultamos el error (por si acaso)
                errorSpan.style.display = 'none';
            }
        });
    </script>

</body>
</html>
